[package]
name = "rush"
version = "0.0.1"
authors = ["Ben Goldberg <jediben97@gmail.com>"]

[lib]
doc = true
name = "rush"
path = "src/lib.rs"

[dependencies]
toml = "*"
libc = "*"
copperline = "*"
clippy = "*"

#[dependencies.clippy]
#git = "https://github.com/manishearth/rust-clippy"

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

[profile.doc]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
